<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTER</title>
	<link rel="stylesheet" type="text/css" href="bagian sign.css">
</head>
<body>

	<div class="Register">
		<h1 style="text-align: center;">Register Now</h1>
		<p class="subtitle">Please fill in this form to create an account.</p>
		<hr>
		<form action="#" method="post">
			<p>Email</p>
			<input type="email" name="email" class="form-input" placeholder="Enter You Email.." 
			autocomplate="off" required>
			<p>Password</p>
			<input type="password" name="password" class="form-input" placeholder="Enter You Password.." 
			required>
			<p>Repeat Password</p>
			<input type="password" name="repeat" class="form-input" placeholder="Enter You Repeat Password.." 
			autocomplate="off" required>
			<p class="terms">By creating an account you agree to our terms & privacy. 
			</p>
			<input type="submit" name="reg" class="btn" value="Register">
			<p style="text-align: center;">Already have an acount? <a href="#">Sign In</a></p>

		</form>
		</form>

</body>
</html>
